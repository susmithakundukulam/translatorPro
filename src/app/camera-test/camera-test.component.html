<label for="example-month-input" class="col-md-2 col-form-label">
              Photoo</label>
            <div class="col-md-4">
                  <div  *ngIf="!cameraOn"> 
                       <input type='file' hidden="" accept="image/*" (change)="onSelectFile($event)" #photo=""> 
                       <img [src]="imgurl" height="" width="150" (click)="photo.click()" title="Click to change">
                  </div>
                  <div class="row float-right" *ngIf="cameraOn" >
                        <button class="Close  " (click)="toggleCamera()">
                 <span aria-hidden="true">&times;</span>
            </button> 
                 </div> 
                 <div  *ngIf="cameraOn" style="background-color: aquamarine"> 
                       <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [height]="200" [width]="200">
                            </webcam>
                      </div> 
                     <br>
                      <div class="button">
                <button class="btn btn-default" (click)="toggleCamera()" type="button">
        <i                class="fa fa-camera"></i>Camera
                </button>           
               <button *ngIf="cameraOn" class="btn btn-inverse waves-effect waves-light" id="snapshotBtn"   
                    (click)="triggerSnapshot();"> 
                     <i class="fa fa-camera"></i>Capture</button> 
             </div>
        </div>
